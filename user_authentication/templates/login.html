{% extends "layout.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
{% endfor %}
    <input type="submit" value="Submit">
</form>
<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
<p><a href="{% url 'register' %}">Dont have account?</a></p>

{% endblock %}
